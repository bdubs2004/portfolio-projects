<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>NIL Valuation Tool</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            padding: 40px;
            text-align: center;
        }
        form {
            background-color: white;
            display: inline-block;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        input {
            width: 250px;
            padding: 10px;
            margin: 10px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }
        button {
            padding: 10px 20px;
            margin-top: 10px;
            border: none;
            background-color: #007bff;
            color: white;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>NIL Valuation Generator</h1>
    <form action="/generate" method="POST">
        <input type="text" name="name" placeholder="Athlete Name" required><br>
        <input type="text" name="school" placeholder="School" required><br>
        <input type="text" name="sport" placeholder="Sport" required><br>
        <button type="submit">Generate Valuation</button>
    </form>
</body>
</html>
