<!DOCTYPE html>
<html>
<head>
    <title>Ask a Question</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h2>Ask a Question Based on the Document</h2>
    <form method="POST" action="/chat">
        <input type="hidden" name="document_text" value="{{ document_text }}">
        <input type="text" name="user_input" placeholder="Your question..." required>
        <button type="submit">Ask</button>
    </form>

    {% if user_input %}
    <div class="chat-container">
        <h3>You asked:</h3>
        <p>{{ user_input }}</p>
        <h3>AI Response:</h3>
        <p>{{ response }}</p>
    </div>
    {% endif %}
</body>
</html>
